name: fetch v8
on:
  push:
    branches: "main"
    paths-ignore:
      - README.md
      - LICENSE
      - .gitignore
      - .github/**
      - "!.github/workflows/fetch-v8.yml"
  schedule:
    - cron: "52 */6 * * *"
  workflow_dispatch:
concurrency: ${{ github.workflow }}
jobs:
  fetch-v8:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      v8-tag: ${{ steps.get-v8-tag.outputs.v8-tag }}
      pushed: ${{ steps.add-commit-push.outputs.pushed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./setup-depot_tools
      - id: get-v8-sha
        run: |
          v8_sha=$(curl -fsSL https://chromiumdash.appspot.com/fetch_releases?channel=Stable \
            | jq -r '.[0].hashes.v8')
          echo "v8-sha=$v8_sha" >> "$GITHUB_OUTPUT"
        working-directory: v8
      - id: get-v8-tag
        run: |
          git fetch --tags
          v8_tag=$(git describe --tags "$V8_SHA")
          echo "v8-tag=$v8_tag" >> "$GITHUB_OUTPUT"
        env:
          V8_SHA: ${{ steps.get-v8-sha.outputs.v8-sha }}
        working-directory: v8
      - run: gclient sync --revision "v8@$V8_TAG"
        env:
          V8_TAG: ${{ steps.get-v8-tag.outputs.v8-tag }}
      - id: add-commit-push
        run: |
          git config --global user.name "actions[bot]"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated changes" || exit 0
          git push -u origin main
          echo "pushed=true" >> "$GITHUB_OUTPUT"
  gh-release-create:
    needs: fetch-v8
    if: fromJSON(needs.fetch-v8.outputs.pushed)
    permissions:
      contents: write
    uses: ./.github/workflows/gh-release-create.yml
    with:
      version: ${{ needs.fetch-v8.outputs.v8-tag }}
    secrets: inherit
